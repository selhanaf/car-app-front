<i-bs
*ngIf="pagination.sort == 'desc' && pagination.order === order"
name="arrow-down-short"
class="text-primary"
width="2rem"
height="2rem">
</i-bs>

<i-bs
*ngIf="pagination.sort == 'asc' && pagination.order === order"
name="arrow-up-short"
class="text-primary"
width="2rem"
height="2rem">
</i-bs>
